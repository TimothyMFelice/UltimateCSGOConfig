echo "[UCSGOC] Init Primary Binds"

// Remove all existing binds.
unbindall

// Updates game keyboard layout to the current Windows keyboard setting.
key_updatelayout

// Slot binds.
bind "1"             "slot1"                                   // Equip: Primary weapon.
bind "2"             "slot2"                                   // Equip: Secondary weapon (pistols).
bind "3"             "slot3"                                   // Equip: Knife, Zeus or Hands (dangerzone).
bind "4"             "slot4"                                   // Equip: Grenades [cycle] (same as 'invnextgrenade').
bind "5"             "slot5"                                   // Equip: C4 Explosive or Medi-Shot.
bind "6"             "slot6"                                   // Equip: High Explosive Grenade or Snowball.
bind "7"             "slot7"                                   // Equip: Flashbang.
bind "8"             "slot8"                                   // Equip: Smoke Grenade.
bind "9"             "slot9"                                   // Equip: Decoy Grenade.
bind "0"             "slot10"                                  // Equip: Incendiary Grenade/Molotov.

// Movement binds.
bind "a"             "+moveleft"                               // Strafe left.
bind "d"             "+moveright"                              // Strafe right.
bind "s"             "+back"                                   // Move back.
bind "w"             "+forward"                                // Move forward.

// Chat binds.
bind "u"             "messagemode2"                            // Team messages (chat only with the team).
bind "y"             "messagemode"                             // Broadcast and Team messages (chat with all).

// Radio binds.
bind "c"             "radio3"                                  // Report Radio Message.
bind "i"             "cheer"                                   // Play radio command - 'Cheer!'.
bind "o"             "compliment"                              // Play radio command - 'Compliment!'.
bind "p"             "thanks"                                  // Play radio command - 'Thanks!'.
bind "x"             "radio2"                                  // Standard Radio Message.
bind "z"             "radio1"                                  // Command Radio Message.
bind "["             "go_a"                                    // Play radio command - 'Bombsite A!'.
bind "]"             "go_b"                                    // Play radio command - 'Bombsite B!'.

// Other letter keys.
bind "b"             "buymenu"                                 // Open the buy menu/tablet delivery (dangerzone) to buy weapons, grenades and equipment.
bind "e"             "+pInteract"                              // Execute actions with a beep sound (ex. open doors, pick up weapons, plant bomb etc.).
bind "f"             "+pInspect"                               // Inspect the weapon or lower the tablet (dangerzone).
bind "g"             "drop"                                    // Drop the current weapon.
bind "h"             "pBombTimer"                              // Toggle max volume and default volume for bomb tick sound.
bind "j"             "toggle cl_righthand 0 1"                 // Toggle Right Hand
bind "k"             "say ¯\_(ツ)_/¯"                          // Puts a Shurg Face emoji in chat
bind "l"             "say (ノ͡° ͜ʖ ͡°)ノ︵/(.□ . \)"               // Puts a Table Flip emoji in chat
bind "m"             "teammenu"                                // Open the team selection menu and the tablet (dangerzone).
bind "n"             "+pJumpThrow"                             // Jumpthrow grenade [allowed in championships].
bind "q"             "+pQuickSwitch"                           // Quick switch the current weapon to knife/zeus and back.
bind "r"             "+pReload"                                // Reload the currently weapon and remove decal textures (bulletholes and blood).
bind "t"             "+spray_menu"                             // Activate the voice communication <hold to speak; only with teammates in matchmaking>.
bind "v"             "pNadeCrosshair"                          // Toggle the nade crosshair.

// Special keys.
bind "escape"        "cancelselect"                            // Open/close the game menu.
bind "tab"           "+pScoresFPS"                             // Shows the scoreboard or the tablet alongside the fps <hold to show> (dangerzone).
bind "capslock"      "noclip"                                  // No Clip
bind "shift"         "+speed"                                  // Walk (slow; no sound).
bind "rshift"        ""                                        // -
bind "ctrl"          "+duck"                                   // Duck/Crouch; press before jumping for a long jump with ExoJump Boots (dangerzone).
bind "rctrl"         ""                                        // -
bind "alt"           "+secondarybinds"                         // Toggle the secondary set of keys <hold to activate>.
bind "ralt"          "+secondarybinds"                         // Toggle the secondary set of keys <hold to activate>.
bind "space"         "+pDuckHop"                               // Jump; <hold for a high jump with ExoJump Boots> (dangerzone).
bind "enter"         ""                                        // -
bind "backspace"     ""                                        // -
bind "ins"           ""                                        // -
bind "del"           ""                                        // -
bind "home"          "exec autoexec.cfg"                       // Execute the autoexec.cfg.
bind "end"           ""                                        // -
bind "pgup"          "exec ucsgoc/audio.cfg"                   // Execute the ucsgoc/audio.cfg (revert the sound).
bind "pgdn"          "volume 0"                                // Mute the sound.
bind "scrolllock"    ""                                        // -

// Punctuation keys.
bind "`"             "toggleconsole"                           // Open the developer console.
bind ","             "pGLHF"                                   // Says "gl hf" in game chat
bind "."             "trashtalker"                             // Says a trash talk in game chat
bind "/"             "emojiMenu"                               // Opens emoji menu in console
bind "semicolon"     "say You REALLY need to win those."       // Says "You REALLY need to win those." in game chat
bind "'"             "say what teh fuq is up my bros?! do we have any anime lovers in the building tonight? MaKe SoMe mOOOOOOOO'Fuckkkkkken Noiiiiiiiiiii"  // Says "what teh fuq is up my bros?! do we have any anime lovers in the building tonight? MaKe SoMe mOOOOOOOO'Fuckkkkkken Noiiiiiiiiiii"
bind "\"             ""                                        // -
bind "-"             ""                                        // -
bind "="             ""                                        // -

// Mouse keys.
bind "mwheelup"      "+jump"                                   // Jump when scroll up.
bind "mwheeldown"    "+jump"                                   // Jump when scroll down.
bind "mouse1"        "+attack"                                 // Shoot, plant, inject medi-shot, cycle forward and do hand jab [fast punch] (dangerzone).
bind "mouse2"        "+attack2"                                // Zoom, toggle silencer/brust, cycle backward and do hand cross [charged punch] (dangerzone).
bind "mouse3"        "player_ping"                             // Ping the players.
bind "mouse4"        "+secondarybinds"                         // Toggle the secondary set of keys <hold to activate>.
bind "mouse5"        "+pCommunicate"                           // Activate the voice communication <hold to speak; only with teammates in matchmaking>.

// Function keys.
bind "f1"            "pCommunicateToggle"                      // Toggle in-game voice (disables the '+voicerecord' alias too).
bind "f2"            "pMuteEnemyTeam"                          // Toggle enemy team communication (disables the enemy chat too).
bind "f3"            "pIgnoreMessages"                         // Toggle chat messages (disables the messages of - 1: enemy, 2: enemy & team, 3: all).
bind "f4"            "pIgnoreRadio"                            // Toggle the radio messages.
bind "f5"            "pDuckHopJumpThrowToggle"                 // Toggle space to be Duckhop or Jumpthrow.
bind "f6"            "pCrossColorCycle"                        // Cycles crosshair colors
bind "f7"            "pViewModelCycle"                         // Cycles view model
bind "f8"            "kill"                                    // You get it (Kills yourself, useful if you dont want someone to get the kill)
bind "f9"            "pAFKMove"                                // Toggle the AFK auto walk in a counter-clockwise circle movement.
bind "f10"           ""                                        // -
bind "f11"           ""                                        // -
bind "f12"           ""                                        // -


// Numeric keypad keys.
//
// <> Weapons list:
// Pistols: glock, hkp2000, usp_silencer, elite, p250, tec9, fsn57, deagle { (I) CZ75-Auto -> 'tec9', 'fn57'; (II) R8 Revolver -> 'deagle' }
// Rifles: galilar, famas, ak47, m4a1, m4a1_silencer, ssg08, aug, sg556, awp, scar20, g3sg1 { (I) M4A4, M4A1-S, AK-47 -> 'm4a1', 'm4a1_silencer', 'ak47' }
// Heavies: nova, xm1014, mag7, m249, negev { (I) Sawed-Off -> 'mag7' }
// SMGs: mac10, mp9, mp7, ump45, p90, bizon { (I) MP5-SD -> 'mp7' }
// Equipment: vest, vesthelm, taser, defuser, heavyarmor
// Grenades: molotov, incgrenade, decoy, flashbang, hegrenade, smokegrenade, tagrenade
//
// <i> An item which has a different name in the other team, can be bought via the other team-side's alias.
// <i> After buying the items, the knife will be automatically equipped for an easier spawn run.
bind "numlock"       ""                                        // -
bind "kp_slash"      "buyHE"             // Buy: High Explosive Grenade.
bind "kp_multiply"   "buyFlash"          // Buy: Flashbang.
bind "kp_minus"      "buySmoke"          // Buy: Smoke Grenade.
bind "kp_plus"       "buyMolly"          // Buy: Incendiary Grenade/Molotov.
bind "kp_enter"      "buyDefuser"        // Buy: Defuse Kit.
bind "kp_del"        "buyVest"           // Buy: Kevlar Vest.
bind "kp_ins"        "buyVesthelm"       // Buy: Kevlar Vest + Helmet.
bind "kp_end"        "buyP250"           // Buy: P250.
bind "kp_downarrow"  "buyCZ"             // Buy: Five-SeveN/CZ75 Auto/Tec-9.
bind "kp_pgdn"       "buyDeagle"         // Buy: Desert Eagle/R8 Revolver.
bind "kp_leftarrow"  "buyMac10"          // Buy: MP9/MAC-10.
bind "kp_5"          "buyUmp45"          // Buy: UMP-45.
bind "kp_rightarrow" "buyMag7"           // Buy: MAG-7/Sawed-Off.
bind "kp_home"       "buyFamas"          // Buy: FAMAS/Galil AR.
bind "kp_uparrow"    "buyM4A1"           // Buy: M4A4/M4A1-Silencer/AK-47.
bind "kp_pgup"       "buyAWP"            // Buy: AWP.