echo "[UCSGOC] Init Helper Scripts"

// Quick binds
alias d "disconnect"
alias q "quit"
alias r "retry"
alias rs "mp_restartgame 1"
alias s "status"

//Demo
alias deathnotice "toggle cl_draw_only_deathnotices"
alias demofancy "sv_cheats 1; toggle mat_disable_bloom; toggle mat_postprocess_enable; sv_skyname vertigoblue_hdr; fog_enable 0; fog_override 1"

alias demonormalspeed "demo_timescale 1"
alias demofastspeed "demo_timescale 7"
alias demoslowspeed "demo_timescale 0.4;"


