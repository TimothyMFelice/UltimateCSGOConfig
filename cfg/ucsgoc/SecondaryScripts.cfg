echo "[UCSGOC] Init Secondary Scripts"

// Net Graph
alias netgraph "netgraph_on"
alias netgraph_on "net_graph 1; alias netgraph netgraph_off"
alias netgraph_off "net_graph 0; alias netgraph netgraph_on"

// Crosshair Cycler
alias crosscycler "crosscycler1"
alias crosscycler1 "setCross1;alias crosscycler crosscycler2;play buttons\button22"
alias crosscycler2 "setCross2;alias crosscycler crosscycler3;play buttons\button22"
alias crosscycler3 "setCross3;alias crosscycler crosscycler4;play buttons\button22"
alias crosscycler4 "setCross4;alias crosscycler crosscycler5;play buttons\button22"
alias crosscycler5 "setCross5;alias crosscycler crosscycler1;play buttons\button22"

alias setCross1 "exec ucsgoc/crosshairs/1.cfg"
alias setCross2 "exec ucsgoc/crosshairs/2.cfg"
alias setCross3 "exec ucsgoc/crosshairs/3.cfg"
alias setCross4 "exec ucsgoc/crosshairs/4.cfg"
alias setCross5 "exec ucsgoc/crosshairs/5.cfg"

// Use Nades
alias useSmoke  "use weapon_smokegrenade"
alias useFlash  "use weapon_flashbang"
alias useHealth "use weapon_healthshot"
alias useMolly  "use weapon_incgrenade; use weapon_molotov"

// Toggle Inspect
alias toggleInspect "inspect_on"
alias inspect_on    "+lookatweapon;alias toggleInspect inspect_off"
alias inspect_off   "-lookatweapon;alias toggleInspect inspect_on"

// Drop Bomb
alias dropBomb "use weapon_knife; use weapon_c4; drop; slot1"

