echo "[UCSGOC] Init Emoji Scripts"

// Emoji Menu
alias emojiMenu "setupEmojiMenuBinds;"

// Emoji Menu Binds
alias setupEmojiMenuBinds "emojiBinds;emojiDisplay"

// Emoji Binds
alias emojiBinds "emojiSlash;emojiMultiply;emojiMinus;emojiPlus;emojiEnter;emojiDel;emojiIns;emojiEnd;emojiDownarrow;emojiPgdn;emojiLeftarrow;emoji5;emojiRightarrow;emojiHome;emojiUparrow;emojiPgup;"
alias emojiSlash      "bind kp_slash emojiInnocentface"                // Say: Innocent face
alias emojiMultiply   "bind kp_multiply emojiRedditdisapprovalface"             // Say: Reddit disapproval face.
alias emojiMinus      "bind kp_minus emojiTableFlip"       // Say: Table Flip / Flipping Table.
alias emojiPlus       "bind kp_plus emojiPutthetableback"      // Say: Put the table back.
alias emojiEnter      "bind kp_enter emojiTidyup"        // Say: Tidy up / dust the table.
alias emojiDel        "bind kp_del emojiDoubleFlip"   // Say: Double Flip / Double Angry.
alias emojiIns        "bind kp_ins emojiFisticuffs"           // Say: Fisticuffs.
alias emojiEnd        "bind kp_end emojiCutebear"                // Say: cute bear.
alias emojiDownarrow  "bind kp_downarrow emojiSquintingbear"          // Say: squinting bear.
alias emojiPgdn       "bind kp_pgdn emojiCutefacewithbigeyes"             // Say: cute face with big eyes.
alias emojiLeftarrow  "bind kp_leftarrow emojiTrolling" // Say: trolling.
alias emoji5          "bind kp_5 emojiShrugface"             // Say: shrug face.
alias emojiRightarrow "bind kp_rightarrow emojiMeh"     // Say: meh.
alias emojiHome       "bind kp_home emojiFeelperky"              // Say: feel perky.
alias emojiUparrow    "bind kp_uparrow emojiAngryface"         // Say: angry face.
alias emojiPgup       "bind kp_pgup emojiFlexing"           // Say: flexing.

// Emojis
alias emojiInnocentface          "say ʘ‿ʘ;normBinds"                // Say: Innocent face
alias emojiRedditdisapprovalface "say ಠ_ಠ;normBinds"                // Say: Reddit disapproval face.
alias emojiTableFlip             "say ┌∩┐(ಠ_ಠ)┌∩┐;normBinds"       // Say: Table Flip / Flipping Table.
alias emojiPutthetableback       "say ☜(ಠ_ಠ☜);normBinds"          // Say: Put the table back.
alias emojiTidyup                "say (ง •̀_•́)ง;normBinds"        // Say: Tidy up / dust the table.
alias emojiDoubleFlip            "say ┻━┻ ︵ヽ(`Д´)ﾉ︵┻━┻;normBinds" // Say: Double Flip / Double Angry.
alias emojiFisticuffs            "say ლ(｀ー´ლ);normBinds"         // Say: Fisticuffs.
alias emojiCutebear              "say ʕ•ᴥ•ʔ;normBinds"              // Say: cute bear.
alias emojiSquintingbear         "say ʕᵔᴥᵔʔ;normBinds"              // Say: squinting bear.
alias emojiCutefacewithbigeyes   "say (｡◕‿◕｡);normBinds"            // Say: cute face with big eyes.
alias emojiTrolling              "say ༼∵༽ ༼⍨༽ ༼⍢༽ ༼⍤༽;normBinds"     // Say: trolling.
alias emojiShrugface             "say ¯\_(ツ)_/¯;normBinds"         // Say: shrug face.
alias emojiMeh                   "say ¯\(°_o)/¯;normBinds"          // Say: meh.
alias emojiFeelperky             "say (`･ω･´);normBinds"            // Say: feel perky.
alias emojiAngryface             "say (╬ ಠ益ಠ);normBinds"          // Say: angry face.
alias emojiFlexing               "say ᕙ(⇀‸↼‶)ᕗ;normBinds"         // Say: flexing.

// Norm Binds
alias normBinds "normSlash;normMultiply;normMinus;normPlus;normEnter;normDel;normIns;normEnd;normDownarrow;normPgdn;normLeftarrow;norm5;normRightarrow;normHome;normUparrow;normPgup"
alias normSlash      "bind kp_slash buyHE"                // Buy: High Explosive Grenade.
alias normMultiply   "bind kp_multiply buyFlash"          // Buy: Flashbang.
alias normMinus      "bind kp_minus buySmoke"             // Buy: Smoke Grenade.
alias normPlus       "bind kp_plus buyMolly"              // Buy: Incendiary Grenade/Molotov.
alias normEnter      "bind kp_enter buyDefuser"           // Buy: Defuse Kit.
alias normDel        "bind kp_del buyVest"                // Buy: Kevlar Vest.
alias normIns        "bind kp_ins buyVesthelm"            // Buy: Kevlar Vest + Helmet.
alias normEnd        "bind kp_end buyP250"                // Buy: P250.
alias normDownarrow  "bind kp_downarrow buyCZ"            // Buy: Five-SeveN/CZ75 Auto/Tec-9.
alias normPgdn       "bind kp_pgdn buyDeagle"             // Buy: Desert Eagle/R8 Revolver.
alias normLeftarrow  "bind kp_leftarrow buyMac10"         // Buy: MP9/MAC-10.
alias norm5          "bind kp_5 buyUmp45"                 // Buy: UMP-45.
alias normRightarrow "bind kp_rightarrow buyMag7"         // Buy: MAG-7/Sawed-Off.
alias normHome       "bind kp_home buyFamas"              // Buy: FAMAS/Galil AR.
alias normUparrow    "bind kp_uparrow buyM4A1"            // Buy: M4A4/M4A1-Silencer/AK-47.
alias normPgup       "bind kp_pgup buyAWP"                // Buy: AWP.

// Emoji Menu Display
